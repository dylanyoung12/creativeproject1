<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>
<body>

  <h1>RateMyRoomate</h1>

  <div class="container">
    <nav class="header">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a class="active" href="login.html">Login / Register</a></li>
        <li><a href="rate.html">Rate</a></li>
        <li class="search">
          <div class="searchdiv">
            <input type="text" placeholder="Search...">
            <button type="button" onclick="window.location.href='results.html'">Search</button>
          </div>
        </li>
      </ul>
    </nav>
    <div class="sidebar">
      <br><br>
      <img src="../images/dirty_dishes.jpg">
      <img src="../images/party.jpg">
      <img src="../images/messy_desk.jpg">
    </div>
    <div class="main">
      <h2>Create an Account</h2>
      <hr>
      <form>
        <div class="register">
          <label>Email</label>
          <input type="text" placeholder="Enter Email Address" name="email" required>
          <label>Username</label>
          <input type="text" placeholder="Enter Username" name="usnm" required>
          <label>Password</label>
          <input type="password" placeholder="Enter Password" name="pswd" required>
          <label>Confirm Password</label>
          <input type="password" placeholder="Enter Password Again" name="pswd-rep" required>
          <button type="button">Sign Up</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <br>
      <hr>
      <p>Repository: <a href="https://github.com/dylanyoung12/creativeproject1">
        https://github.com/dylanyoung12/creativeproject1</a></p>
      </div>
      <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </div>



  </body>
  </html>
